<main class="login-container">
    <div class="login-wrapper">
        <div class="login-header">
                <span>Login</span>
        </div>
        <div class="login-text">
            <span class="text-muted">Por favor, entre com sua conta</span>
        </div>
        <form action="" [formGroup]="loginForm" class="login-form" (submit)="login()">
            <label for="email">Email</label>
            <input type="email" class="form-control" formControlName="username" >
            
            <label for="password">Password</label>
            <input type="password" class="form-control" formControlName="password">
            <div class="login-text">
                <span class="text-muted">NÃ£o possui uma conta? <a href="">clique aqui</a></span>
            </div>
            <div class="buttons">
                <button type="submit" class="btn btn-primary" [disabled]="busy">Entrar</button>
            </div>
            {{errorMessage}}
        </form>
    </div>
</main>
